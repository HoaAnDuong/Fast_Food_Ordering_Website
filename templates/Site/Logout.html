{% extends 'Site/index.html' %}
{% block content %}
    <div class = "container-fluid">
        <div class = "row">
            {% if user.is_authenticated %}
            <div class = "col-md-6 p-4 text-center form-default">
                <form method = "POST">
                    {% csrf_token %}
                    <div class="modal-content">
                        <div class="modal-header">
                            <label>Đăng xuất</label>
                        </div>
                        <div class = "modal-body">
                            <h4>Bạn có chắc chắn muốn đăng xuất</h4>
                            <button type = "submit" class = "btn btn-default">Có</button>
                            <a href ="/">
                                <button type = "button" class = "btn btn-default">Không</button>
                            </a>
                        </div>
                    </div>

                </form>
            </div>
            {% else %}
            <meta http-equiv="refresh" content="1; url='/'" />
            <div class = "col-md-6 p-4 text-center">
                <h3>You are not logging in now. You will be directed to Homepage</h3>
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
